<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>To do List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="">
    
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-2">
                    <h1 class="titre">Entrer votre tâche</h1>
                    <br>
                    <form>
                        <div class="input-group mb-3">
                            <input id="content" type="text" class="form-control" placeholder="Ma prochaine tâche" >
                            <div class="input-group-append">
                              <button id="createTasq" class="btn btn-outline-secondary" type="button">Ok</button>
                            </div>
                        </div>
                        <select class="form-control" id="categories">
                            <option selected>Choisir une catégorie</option>
                            <option value="tasq-urgent">Urgent</option>
                            <option value="tasq-moyen">Moyen</option>
                            <option value="tasq-simple">ça passe</option>
                        </select>
                    </form>
                </div>
                <hr class="mb-2">
                <div class="col-md-12">
                    <h2 class="titre">Tâches en cours</h2>
                    <div class="unvalidated-tasq">
                        <div class="row" id="unvalidated-tasq-list">
                            <!--Les tasq non validés s'affichent içi-->
                        </div>
                    </div>
                    <div class="validated-tasq">
                        <div class="row" id="validated-tasq-list">
                            <!--Les tasq validés s'affichent içi-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
	</body>
</html>
